sudo: required
language: java

services:
  - docker

jdk: zulujdk17
script:
  - jdk_switcher use zulujdk17
  - # do stuff with OpenJDK 10
  - wget https://github.com/sormuras/bach/raw/master/install-jdk.sh
  - chmod +x $TRAVIS_BUILD_DIR/install-jdk.sh
  - export JAVA_HOME=$HOME/zulujdk17
  - $TRAVIS_BUILD_DIR/install-jdk.sh -F 17 --target $JAVA_HOME
  - mvn install -DskipTests=false -Dmaven.javadoc.skip=true -B -V
  - cd petrol-app
  - pwd
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  
after_sucess:
  -  docker build -t deepak1947/petrol-app -f ./Dockerfile .
  -  docker push deepak1947/petrol-app
